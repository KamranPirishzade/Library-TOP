<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Library</h1>
    </header>
    <div class="books"></div>
    <button class="showBtn" type="button">Add book</button>
    <div class="overlay"></div>
    <dialog id="formModal">
      <form action="POST">
        <fieldset>
          <legend>Add new book</legend>
          <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div>
            <label for="pages">Page number:</label>
            <input type="number" id="pages" name="pages" min="0" required />
          </div>
          <div class="read">
            <label for="read">Read:</label>
            <div>
              <label for="yes">Yes</label>
              <input type="radio" name="read" id="yes" value="true" />
            </div>
            <div>
              <label for="no">No</label>
              <input type="radio" name="read" id="no" value="false" />
            </div>
          </div>
        </fieldset>
        <button type="submit" class="add">Add</button>
        <button type="button" class="close">Close</button>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
